name: linting

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linting:
    name: "🧹 PHPSTAN"
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v4

      - name: "🧹 Run PHPStan Static Analysis"
        uses: docker://oskarstark/phpstan-ga
        env:
          REQUIRE_DEV: true
        with:
          args: analyse

      - name: "🧹 Run PHPCS"
        uses: guix77/phpcs-drupal-action@php8.3
        with:
          memory_limit: 512M
